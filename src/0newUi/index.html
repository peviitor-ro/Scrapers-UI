    <!-- Start Section Alert -->
    <div class="alertPopUp active">
      <div class="alertPopUp-content">
        <img alt="Check" class="alert-img" id="image-alert" src="" />
        <div class="message">
          <span class="alert-text-1"></span>
          <span class="alert-text-2"></span>
        </div>
      </div>
      <p class="close">X</p>
      <div class="progress active"></div>
    </div>
    <!-- End Section Alert -->
    <section class="company">
      <div class="company-container">
        <div class="flip-card-container">
          <div class="flip-card">
            <div class="box">
              <img
                alt="zucchetti"
                src="https://www.zucchettiromania.com/romania/templates/romania/img/logo.png"
              />
            </div>
            <div class="box2">
              <a
                href="https://www.zucchettiromania.com/romania/cms/careers.html"
                target="_blank"
              >
                Zucchetti Careers
              </a>
              <a
                href="https://targetare.ro/17024470/zucchetti-srl"
                target="_blank"
              >
                Targetare.ro
              </a>
            </div>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="Chart"></canvas>
        </div>
      </div>
    </section>
    <div class="container-details">
      <div class="scraper-details">
        <div class="details">
          <h5>Company</h5>
          <p id="company"></p>
        </div>
        <div class="hr"></div>
        <div class="details">
          <h5>Status</h5>
          <p id="status">Uknown</p>
        </div>
        <div class="hr"></div>
        <div class="details">
          <h5>Jobs</h5>
          <p id="jobs">Uknown</p>
        </div>
        <div class="hr"></div>
        <div class="details">
          <h5>Last Update</h5>
          <p id="last-update">Uknown</p>
        </div>
        <div class="hr"></div>
        <div class="details">
          <h5>Scraper</h5>
          <p id="scraper-lg">Python</p>
        </div>
        <div class="hr"></div>
        <div class="details">
          <h5>Contributors</h5>
          <div id="contributors"></div>
        </div>
        <div class="hr"></div>
        <div class="details">
          <h5>Testers</h5>
          <div id="testers"></div>
        </div>
      </div>
